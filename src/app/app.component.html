<ion-app>
  <ion-split-pane contentId="main-content" when="lg">
    <ion-menu contentId="main-content" type="overlay" [disabled]="!user">
      <ion-header translucent>
        <ion-toolbar color="primary">
          <ion-title>Taller Torque+</ion-title>
        </ion-toolbar>
        <ion-item lines="none" class="user-card">
          <ion-avatar slot="start">
            <img [src]="user?.avatar || 'https://ionicframework.com/docs/img/demos/avatar.svg'" alt="avatar" />
          </ion-avatar>
          <ion-label>
            <h2>{{ user?.name || 'Invitado' }}</h2>
            <p>{{ user?.role || 'Sin sesión' }}</p>
          </ion-label>
          <ion-badge color="success" *ngIf="user">En línea</ion-badge>
        </ion-item>
        <ion-grid class="menu-status">
          <ion-row>
            <ion-col>
              <p class="label">OS activas</p>
              <h3>{{ metrics.activeOrders }}</h3>
            </ion-col>
            <ion-col>
              <p class="label">Presup. pend.</p>
              <h3>{{ metrics.budgetsPending }}</h3>
            </ion-col>
            <ion-col>
              <p class="label">Bajo stock</p>
              <h3>{{ metrics.lowStock }}</h3>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-header>
      <ion-content>
        <ion-list lines="none" inset="true">
          <ion-list-header>Menú principal</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let item of items">
            <ion-item routerDirection="root" [routerLink]="item.url" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [name]="item.icon"></ion-icon>
              <ion-label>{{ item.title }}</ion-label>
              <ion-badge *ngIf="badgeValue(item)" color="tertiary">{{ badgeValue(item) }}</ion-badge>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer class="ion-padding">
        <ion-button expand="block" color="medium" fill="outline" (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Cerrar sesión
        </ion-button>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
